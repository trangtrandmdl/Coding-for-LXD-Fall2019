<!DOCTYPE html>
<html>
<head>
	<title>Assessment App Registration</title>
	<link rel="stylesheet" type="text/css" href="styleAssessmentApp.css">
</head>
<body>
	<div class="formReg">
			<h1 style="font-size: 2.3em"> Registration </h1>
			<form action="">
				<input type="text" name="name" placeholder ="name" class="formText">
				<br><br>
				<input type="text" name="email" placeholder ="email" class="formText">
				<br><br>
				<input type="text" name="age" placeholder ="age" class="formText">
				<br><br>
				<select name="role" class="formText">
		    	  <option value="student">Student</option>
		    	  <option value="instructor">Instructor</option>
		    	</select>
		    	<br><br>
		    	<input type="text" name="password" placeholder ="password" class="formText">
				<br><br>
				<input type="text" name="confirmPassword" placeholder ="confirm password" class="formText">
				<br><br>
				<h3>Practice Reminder</h3>
				<label><input type="checkbox" name="practiceReminder" value="email" checked> Email </label>
				<br><br>
				<label><input type="checkbox" name="practiceReminder" value="textMessage"> Text Message </label>
				<br><br><br><br>
			</form> 
			<div>
				<a href="Assessment App Login.html">Register</a>
			</div>
		</div>

</body>
</html>
