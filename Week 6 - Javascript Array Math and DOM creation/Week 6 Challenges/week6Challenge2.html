<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="container"></div>

    <script type="text/javascript">
        

        let sneakers = [
            {
                brand: "Puma",
                colors: ["red", "black", "white"]
            },
            {
                brand: "Nike",
                colors: ["orange", "green"]
            },
            {
                brand: "Adidas",
                colors: ["purple", "pink", "white"]
            }

        ]

        //locate the div with the id named container using querySelector
        let container_ele = document.querySelector("#container");

        //create a for loop that loops sneakers array

        //INSIDE the loop create an h2 element and add the brand name inside of it

        //add another for loop INSIDE of the sneakers loop and loop all the colors.

        //INSIDE the nest loop create button elements

        //add the color value into each button.

        for (i=0; i < sneakers.length; i++) {
            let brandName = document.createElement("h2");
            container_ele.appendChild(brandName);
            brandName.innerHTML = sneakers[i].brand;
            for (x=0; x < sneakers[i].colors.length; x++) {
                let btn = document.createElement("button");
                container_ele.appendChild(btn);
                btn.innerHTML = sneakers[i].colors[x];
            };
        }

    </script>


</body>
</html>
