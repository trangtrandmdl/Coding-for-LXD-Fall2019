<!DOCTYPE html>
<html>
<head>
	<title>Udacity Layout</title>
	<link rel="stylesheet" type="text/css" href="UdacityLayout.css">
</head>
<body>
	<nav>
		<div id="navTop">
			<div id="logo">Logo</div>
			<h2>Home</h2>
			<h2>Catalog</h2>
		</div>
		<div>
			<h2>Settings</h2>
